<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservar</title>
	<link rel="stylesheet" href="/css/stylesListaTablas.css">
	<link rel="stylesheet" href="/css/styleBotonRegreso.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<body style="background: url(/imagenes/formularioCarro.jpg) center / cover"></body>
	<main class="table">
		<section class="table__header"><!-- llamamos a nuestro estilo -->
			<h1>Vehiculos disponibles</h1>
		</section>
		<section class="table__body"> <!-- llamamos a nuestro estilo -->
			<table class="table table-hover"> <!-- llamamos a un estilo de Bootstrap -->
				<thead> <!-- Cabecera de la tabla -->
					<tr class="table-active">
						<th>Placa</th>
						<th>Modelo</th>
						<th>AÃ±o</th>
						<th>Estado</th>
						<th>Valor Por Dia</th>
						<th>Reservar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="vehiculo: ${vehiculos}">
						<td th:text="${vehiculo.placa}"></td>
						<td th:text="${vehiculo.modelo}"></td>
						<td th:text="${vehiculo.anioFabricacion}"></td>
						<td th:text="${vehiculo.estado}"></td>
						<td th:text="${vehiculo.valorPorDia}"></td>
						<td>
							<form th:action="@{/menuClientes/mostrarFormularioReservarVehiculo}" method="get">
								<button type="submit" class="btn btn-light"> Reservar </button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
	</main>

	<button class="btn btn-outline-light back-button" onclick="window.history.back()">Regresar</button>

</body>

</html>
