<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buscar Reservas Por Número</title>
	<link rel="stylesheet" href="/css/stylesTablaColumna.css">
	<link rel="stylesheet" href="/css/styleBotonRegreso.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="icon" href="/imagenes/Budget-Rent-a-Car-Logo-1993.png">
</head>

<body>

	<main class="table">
		<section class="table__header">
			<h1>Datos de la Resarva</h1>
		</section>
		<section>
			<table class="table table-hover">
				<thead>
					<tr class="table-active">
						<th>
							<h5>Atributo</h5>
						</th>
						<th>
							<h5>Valor</h5>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Placa: </td>
						<td th:text="${reservaEmpleadoTO.placa}"></td>
					</tr>
					<tr>
						<td>Modelo: </td>
						<td th:text="${reservaEmpleadoTO.modelo}"></td>
					</tr>
					<tr>
						<td>Estado: </td>
						<td th:text="${reservaEmpleadoTO.estado}"></td>
					</tr>
					<tr>
						<td>Fecha: </td>
						<td th:text="${reservaEmpleadoTO.fecha}"></td>
					</tr>
					<tr>
						<td>Recibido por: </td>
						<td th:text="${reservaEmpleadoTO.cedula}"></td>
					</tr>
				</tbody>
			</table>
			<form
				th:action="@{/menuEmpleados/actualizarEstadoReserva/{numeroReserva}(numeroReserva = ${reservaEmpleadoTO.numeroReserva})}"
				th:object="${reservaEmpleadoTO}" th:method="PUT">
				<div class="inputBox">
					<input type="submit" value="Retirar">
				</div>
			</form>
		</section>
	</main>
	<form th:action="@{/menuPrincipal/mostrarMenuEmpleado}" method="GET">
		<button class="btn btn-outline-light back-button">Regresar a Menú Empleado</button>
	</form>
</body>

</html>
