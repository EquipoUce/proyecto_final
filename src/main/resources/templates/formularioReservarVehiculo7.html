<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Reservar Veh√≠culo</title>
	<link rel="stylesheet" href="/css/styleFormularios.css">
	<link rel="stylesheet" href="/css/styleBotonRegreso.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="icon" href="/imagenes/Budget-Rent-a-Car-Logo-1993.png">
</head>

<body>

	<body style="background: url(/imagenes/pexels-sebastian-palomino-1955134.jpg) center / cover"></body>
	<form th:action="@{/menuClientes/ReservarVehiculo}" th:object="${ReservaVehiculoTO}" th:method="POST">
		<main class="formulario">
			<section class="formulario__header">
				<h1>Reservar Vehiculo</h1>
			</section>
			<section class="inputForm">
				<section class="inputForm">
					<div class="inputBox">
						<input type="text" th:field="${ReservaVehiculoTO.placa}" placeholder="Placa">
					</div>
					<div class="inputBox">
						<input type="text" th:field="${ReservaVehiculoTO.cedulaCliente}" placeholder="Cedula cliente">
					</div>
					<div class="inputBox">
						<label for="exampleInputEmail1">Fecha de Inicio</label>
						<input type="datetime-local" th:field="${ReservaVehiculoTO.fechaInicio}"
							placeholder="Fecha de inicio">
					</div>
					<div class="inputBox">
						<label for="exampleInputEmail1">Fecha de fin</label>
						<input type="datetime-local" th:field="${ReservaVehiculoTO.fechaFin}"
							placeholder="Fecha de Fin">
					</div>
					<div class="inputBox">
						<input type="text" th:field="${ReservaVehiculoTO.numeroTarjeta}"
							placeholder="Numero de Tarjeta">
					</div>
					<div class="inputBox">
						<input type="submit" value="Reservar">
					</div>
				</section>
		</main>
	</form>
	<button class="btn btn-outline-light back-button" onclick="window.history.back()">Regresar</button>
</body>

</html>
