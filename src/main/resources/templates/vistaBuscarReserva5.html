<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservar</title>
	<link rel="stylesheet" href="/css/stylesListaTablas.css">
	<link rel="stylesheet" href="/css/styleBotonRegreso.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<body style="background: url(/imagenes/formularioCarro.jpg) center / cover"></body>
	<main class="table">
		<section class="table__header"><!-- llamamos a nuestro estilo -->
			<h1>Todas las Reservas en el Rango Ingresado</h1>
		</section>
		<section class="table__body"> <!-- llamamos a nuestro estilo -->
			<table class="table table-hover"> <!-- llamamos a un estilo de Bootstrap -->
				<thead> <!-- Cabecera de la tabla -->
					<tr class="table-active">
				        <thead>
                    <tr class="table-active">
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Valor Total a Pagar</th>
                        <th>Número de Reserva</th>
                        <th>Fecha de Inicio</th>
                        <th>Fecha de Fin</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre la lista de reservas -->
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.cedula}"></td>
                        <td th:text="${reserva.nombre}"></td>
                        <td th:text="${reserva.apellido}"></td>
                        <td th:text="${reserva.placa}"></td>
                        <td th:text="${reserva.marca}"></td>
                        <td th:text="${reserva.valorTotalAPagar}"></td>
                        <td th:text="${reserva.numeroReserva}"></td>
                        <td th:utext="${#dates.format(reserva.fechaInicio, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:utext="${#dates.format(reserva.fechaFin, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${reserva.estado}"></td>
                    </tr>
                </tbody>
            </table>
	</main>
	
		<button class="btn btn-outline-light back-button" onclick="window.history.back()">Regresar</button>

</body>

</html>
