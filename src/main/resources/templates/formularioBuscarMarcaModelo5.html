<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buscar por Marca Modelo </title>
	<link rel="stylesheet" href="/css/styleFormularios.css">
	<link rel="stylesheet" href="/css/styleBotonRegreso.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<body style="background: url(/imagenes/pexels-sebastian-palomino-1955134.jpg) center / cover"></body>
	<form th:action="@{/menuClientes/buscarVehiculo}" th:object="${vehiculoTO}" th:method="POST">
		<main class="formulario">
			<section class="formulario__header"><!-- llamamos a nuestro estilo -->
				<h1>Buscar Vehiculo</h1>
			</section>
			<section class="inputForm"> <!-- llamamos a nuestro estilo -->
				<section class="inputForm"> <!-- llamamos a nuestro estilo -->
					<div class="inputBox">
						<label for="exampleInputEmail1">Ingrese la marca del vehiculo</label>
						<input type="text" th:field="${vehiculoTO.marca}" placeholder="Marca">
					</div>
					<div class="inputBox">
						<label for="exampleInputEmail1">Ingrese el modelo del vehiculo</label>
						<input type="text" th:field="${vehiculoTO.modelo}" placeholder="Modelo">
					</div>

					<!--Boton para disparar la accion -->
					
					<div class="inputBox">
						<input type="submit" value="Buscar">
					</div>
				</section>
	</form>
	</main>

	<button class="btn btn-outline-light back-button" onclick="window.history.back()">Regresar</button>

</body>

</html>
