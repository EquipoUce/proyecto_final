<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/styleFormularios.css">
	<link rel="stylesheet" href="/css/styleBotonRegreso.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<body style="background: url(/imagenes/pexels-sebastian-palomino-1955134.jpg) center / cover"></body>

	<body style="background: url(imagenes/pexels-sebastian-palomino-1955134.jpg) center / cover"></body>

	<main class="formulario">
		<section class="formulario__header"><!-- llamamos a nuestro estilo -->
			<h1>Buscar Reservas</h1>
		</section>

		<section class="inputForm"> <!-- llamamos a nuestro estilo -->

			<form th:action="@{/reservas/buscarReservas}" th:object="${rangoFechasTO}" th:method="post">
				<!-- Tu código actual del formulario -->
				<div class="inputBox">
					<label for="fechaInicio">Fecha de Inicio</label>
					<input type="datetime-local" th:field="${rangoFechasTO.fechaInicio}" id="fechaInicio">
				</div>

				<div class="inputBox">
					<label for="fechaFin">Fecha de Fin</label>
					<input type="datetime-local" th:field="${rangoFechasTO.fechaFin}" id="fechaFin">
				</div>

				<!-- Botón para enviar el formulario -->
				<div class="inputBox">
					<input type="submit" value="Buscar">
				</div>
			</form>
		</section>
	</main>

	<button class="btn btn-outline-light back-button" onclick="window.history.back()">Regresar</button>

</body>

</html>
