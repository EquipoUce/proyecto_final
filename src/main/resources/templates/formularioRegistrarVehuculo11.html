<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Registrar Vehículo</title>
	<link rel="stylesheet" href="/css/styleFormularios.css">
	<link rel="stylesheet" href="/css/styleBotonRegreso.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="icon" href="/imagenes/Budget-Rent-a-Car-Logo-1993.png">
</head>

<body>

	<form th:action="@{/menuEmpleados/insertarVehiculo}" th:object="${vehiculoTO}" th:method="POST">
		<main class="formulario">
			<section class="formulario__header">
				<h1>Ingresar Vehículo</h1>
			</section>
			<section class="inputForm">
				<section class="inputForm">
					<div class="inputBox">
						<input type="text" th:field="${vehiculoTO.placa}" placeholder="Placa">
					</div>
					<div class="inputBox">
						<input type="text" th:field="${vehiculoTO.modelo}" placeholder="Modelo">
					</div>
					<div class="inputBox">
						<input type="text" th:field="${vehiculoTO.marca}" placeholder="Marca">
					</div>
					<div class="inputBox">
						<input type="text" th:field="${vehiculoTO.anioFabricacion}" placeholder="Año">
					</div>
					<div class="inputBox">
						<input type="text" th:field="${vehiculoTO.paisFabricacion}" placeholder="Pais de fabricacion">
					</div>
					<div class="inputBox">
						<input type="text" th:field="${vehiculoTO.cilindraje}" placeholder="Cilindraje">
					</div>
					<div class="inputBox">
						<input type="number" th:field="${vehiculoTO.avaluo}" placeholder="Avaluo">
					</div>
					<div class="inputBox">
						<input type="number" th:field="${vehiculoTO.valorDiario}" placeholder="Valor Diario">
					</div>
					<div class="inputBox">
						<input type="submit" value="Guardar">
					</div>
				</section>

				<h5 th:text="${tituloMensaje}"></h5>
				<p th:text=${mensaje}>"</p>
		</main>
	</form>

	<form th:action="@{/menuPrincipal/mostrarMenuEmpleado}" method="GET">
		<button class="btn btn-outline-light back-button">Regresar a Menú Empleado</button>
	</form>
</body>

</html>
