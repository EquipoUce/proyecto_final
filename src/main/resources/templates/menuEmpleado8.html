<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu Empleado</title>
	<link rel="stylesheet" href="/css/styleMenu.css">
	<link rel="stylesheet" href="/css/styleBotonRegreso.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="icon" href="/imagenes/Budget-Rent-a-Car-Logo-1993.png">
</head>

<body>

	<body style="background: url(/imagenes/pexels-matt-hardy-2453108.jpg) center / cover"></body>
	<main class="flex-container">
		<section class="container_opciones">
			<h1>¿Qué deseas hacer?</h1>
			<section class="container_glass">
				<form th:action="@{/menuClientes/mostrarFormularioRegistrarClienteDesdeError}" method="get">
					<div class="inputBox">
						<input type="submit" value="Registra un cliente">
					</div>
				</form>
				<form th:action="@{/menuEmpleados/mostrarFormularioBuscarCliente}" method="get">
					<div class="inputBox">
						<input type="submit" value="Buscar cliente">
					</div>
				</form>
				<form th:action="@{/menuEmpleados/mostrarFormularioRegistrarVehiculo}" method="get">
					<div class="inputBox">
						<input type="submit" value="Ingresar Vehículo ">
					</div>
				</form>
				<form th:action="@{/menuEmpleados/mostrarFormularioBuscarVehiculoEmpleado}" method="get">
					<div class="inputBox">
						<input type="submit" value="Busca un Vehículo">
					</div>
				</form>
				<form th:action="@{/menuEmpleados/mostrarFormularioBuscarNumeroReserva}" method="get">
					<div class="inputBox">
						<input type="submit" value="Retira un Vehículo reservado">
					</div>
				</form>
				<form th:action="@{/menuEmpleados/mostrarRetirarSinReserva}" method="get">
					<div class="inputBox">
						<input type="submit" value="Retira un vehículo sin reserva">
					</div>
				</form>
			</section>
		</section>
	</main>
	<button class="btn btn-outline-light back-button" onclick="window.history.back()">Regresar</button>

</body>

</html>
