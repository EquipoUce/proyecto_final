<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buscar Clientes</title>
	<link rel="stylesheet" href="/css/stylesTablaColumna.css">
	<link rel="stylesheet" href="/css/styleBotonRegreso.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="icon" href="/imagenes/Budget-Rent-a-Car-Logo-1993.png">
</head>

<body>


	<main class="table">
		<section class="table__header">
			<h1>Datos Cliente</h1>
		</section>
		<table class="table table-hover">
			<thead>
				<tr class="table-active">
					<th>
						<h5>Atributo</h5>
					</th>
					<th>
						<h5>Valor</h5>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Cédula: </td>
					<td th:text="${cliente.cedula}"></td>

				</tr>
				<tr>
					<td><strong></strong>Nombre: </td>
					<td th:text="${cliente.nombre}"></td>

				</tr>
				<tr>
					<td><strong></strong>Apellido: </td>
					<td th:text="${cliente.apellido}"></td>

				</tr>
				<tr>
					<td>Fecha de nacimiento: </td>
					<td th:text="${cliente.fechaNacimiento}"></td>

				</tr>
				<tr>
					<td>Genero: </td>
					<td th:text="${cliente.genero}"></td>

				</tr>
				<tr>
					<td>¿Quien lo Regristro?: </td>
					<td th:text="${cliente.registro}"></td>
				</tr>
			</tbody>
		</table>
		</div>
		</section>
	</main>
	<form th:action="@{/menuPrincipal/mostrarMenuEmpleado}" method="GET">
		<button class="btn btn-outline-light back-button">Regresar a Menú Empleado</button>
	</form>
</body>

</html>
