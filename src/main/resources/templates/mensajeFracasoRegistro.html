<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mensaje de Fracaso</title>
	<link rel="stylesheet" href="/css/styleMensajesUsuarios.css">
	<link rel="stylesheet" href="/css/styleBotonRegreso.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="icon" href="/imagenes/Budget-Rent-a-Car-Logo-1993.png">
</head>

<body>
	<main class="flex-container">
		</section>
		<section class="image-section">
			<img src="/imagenes/fracaso.png" alt="Logo de la empresa">
		</section>
		<section class="container_glass">
			<h1 style="color: rgb(247, 0, 0);">Error</h1>
			<p>El número de cédula que ingresaste no exite, si deseas continuar debes registrarse</p>
			<!--Redirecionar al formulario de ingresar Cliente -->
			<form th:action="@{/menuClientes/mostrarFormularioRegistrarClienteDesdeError}" method="get">
				<div class="inputBoxError">
					<input type="submit" value="Registrarse">
				</div>
			</form>

		</section>
	</main>
	<button class="btn btn-outline-light back-button" onclick="window.history.back()">Regresar</button>
</body>

</html>
